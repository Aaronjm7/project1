<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart</title>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">ğŸ›’ Your Cart</h2>

    <!-- Cart Items -->
    <ul id="cart-items" class="list-group mb-3"></ul>

    <!-- Totals -->
    <div class="alert alert-info" id="cart-summary" style="display: none;"></div>
  </div>

  <script>
    function getCSRFToken() {
      return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    function loadCartItems() {
      fetch('/api/cart/')
        .then(res => res.json())
        .then(data => {
          const items = data.items || data; // fallback for old format
          const list = document.getElementById('cart-items');
          const summary = document.getElementById('cart-summary');

          list.innerHTML = '';

          items.forEach(item => {
            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            const subtotal = item.product.price * item.quantity;
            li.innerHTML = `
              ${item.product.name} - â‚¹${item.product.price} Ã— ${item.quantity} = â‚¹${subtotal}
              <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">ğŸ—‘ Remove</button>
            `;
            list.appendChild(li);
          });

          // Show summary only if cart has items
          if (items.length > 0) {
            summary.style.display = 'block';
            summary.innerHTML = `
              ğŸ§¾ <strong>Total Items:</strong> ${data.total_items || items.length} |
              <strong>Total Price:</strong> â‚¹${data.total_price || 0}
            `;
          } else {
            summary.style.display = 'none';
          }
        });
    }

    function removeFromCart(id) {
      fetch(`/api/cart/${id}/`, {
        method: 'DELETE',
        headers: {
          'X-CSRFToken': getCSRFToken(),
        }
      })
      .then(res => {
        if (res.ok) {
          loadCartItems();
        } else {
          alert("âš ï¸ Failed to remove item.");
        }
      });
    }

    loadCartItems();
  </script>
</body>
</html>

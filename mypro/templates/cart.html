<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart</title>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">üõí Your Cart</h2>

    <!-- Cart Items -->
    <ul id="cart-items" class="list-group mb-3"></ul>

    <!-- Totals -->
    <div class="alert alert-info" id="cart-summary" style="display: none;"></div>
  </div>

  <script>
    function getCSRFToken() {
      return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    function loadCartItems() {
      fetch('/api/cart/')
        .then(res => res.json())
        .then(data => {
          const items = data.items || [];
          const list = document.getElementById('cart-items');
          const summary = document.getElementById('cart-summary');

          list.innerHTML = '';
          let totalItems = 0;

          items.forEach(item => {
            const product = item.product;
            const name = product.name;
            const price = parseFloat(product.price ?? 0);
            const discount = parseFloat(product.discount ?? 0);
            const discountedPrice = parseFloat(product.discounted_price ?? price);
            const quantity = parseInt(item.quantity ?? 0);
            const subtotal = parseFloat((discountedPrice * quantity).toFixed(2));

            totalItems += quantity;

            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-start flex-column";

            li.innerHTML = `
              <div class="d-flex justify-content-between w-100">
                <strong>${name}</strong>
                <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">üóë Remove</button>
              </div>
              <small>Price: ‚Çπ${price.toFixed(2)} | Discount: ${discount}% | After Discount: ‚Çπ${discountedPrice.toFixed(2)}</small><br/>
              <span>Qty: ${quantity} √ó ‚Çπ${discountedPrice.toFixed(2)} = ‚Çπ${subtotal.toFixed(2)}</span>
            `;

            list.appendChild(li);
          });

          if (items.length > 0) {
            const finalPrice = parseFloat(data.final_price ?? 0);
            summary.style.display = 'block';
            summary.innerHTML = `
              üßæ <strong>Total Items:</strong> ${totalItems} |
              <strong>Final Price:</strong> ‚Çπ${finalPrice.toFixed(2)}
            `;
          } else {
            summary.style.display = 'none';
          }
        });
    }

    function removeFromCart(id) {
      fetch(`/api/cart/${id}/`, {
        method: 'DELETE',
        headers: {
          'X-CSRFToken': getCSRFToken(),
        }
      }).then(res => {
        if (res.ok) {
          loadCartItems();
        } else {
          alert("‚ö†Ô∏è Failed to remove item.");
        }
      });
    }

    // Load cart on page load
    loadCartItems();
  </script>
</body>
</html>

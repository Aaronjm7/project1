<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Wishlist</title>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">❤️ Your Wishlist</h2>
    
    <ul id="wishlist-items" class="list-group mb-3"></ul>

    <!-- Totals -->
    <div class="alert alert-info" id="wishlist-summary" style="display: none;"></div>
  </div>

  <script>
    function getCSRFToken() {
      return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    }

    function loadWishlistItems() {
      fetch('/api/wishlist/')
        .then(res => res.json())
        .then(data => {
          const items = data.items || data;
          const list = document.getElementById('wishlist-items');
          const summary = document.getElementById('wishlist-summary');
          
          list.innerHTML = '';

          items.forEach(item => {
            const li = document.createElement('li');
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
              ${item.product.name} - ₹${item.product.price}
              <button class="btn btn-sm btn-danger" onclick="removeFromWishlist(${item.id})">🗑 Remove</button>
            `;
            list.appendChild(li);
          });

          if (items.length > 0) {
            summary.style.display = 'block';
            summary.innerHTML = `
              📦 <strong>Total Items:</strong> ${data.total_items} |
              💰 <strong>Total Price:</strong> ₹${data.total_price}
            `;
          } else {
            summary.style.display = 'none';
          }
        });
    }

    function removeFromWishlist(id) {
      fetch(`/api/wishlist/${id}/`, {
        method: 'DELETE',
        headers: {
          'X-CSRFToken': getCSRFToken(),
        }
      })
      .then(res => {
        if (res.ok) {
          loadWishlistItems();
        } else {
          alert("⚠️ Failed to remove item.");
        }
      });
    }

    loadWishlistItems();
  </script>
</body>
</html>
